<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boiling Point Simulation</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="index.js"></script>
  </head>
  <body onload="onLoad()">
    <div id="main">
      <div id="sim-wrapper">
        <canvas id="sim">
        </canvas>
      </div>
      <div id="controllers-wrapper">
        <div id="controllers">
          <div class="range-wrapper" id="temp-range-wrapper">
            <label for="temp-range">Temperature: <span id="temp-value"></span></label>
            <input type="range" class="range-input" id="temp-range" oninput="updateTemperatureDisplay()" min="0" max="1.5" value="0.25" step="0.01">
            <div class="boiling-point-formula-wrapper">
              <div id="liquid-label">Liquid</div>
              <div id="gas-label">Gas</div>
              <div id="boiling-point-forumla">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                  <mfrac>
                    <mn>1</mn>
                    <mrow>
                      <mn>2</mn>
                      <mi>log</mi>
                      <mo>(</mo>
                      <mn>1</mn>
                      <mo>+</mo>
                      <msqrt>
                        <mn>2</mn>
                      </msqrt>
                      <mo>)</mo>
                    </mrow>
                  </mfrac>
                </math>
              </div>
            </div>
          </div>
          <div class="radio-group">
            <div>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="move-adjacent">
              <label class="form-check-label" for="move-adjacent">
                Move molecules to adjacent spot
              </label>
            </div>
            <div>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="move-teleport" checked>
              <label class="form-check-label" for="move-teleport">
                Teleport molecules to random spot
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
